<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJIAN PBO</title>

    <style>
        /* CSS sederhana untuk styling yang konsisten */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form input[type="button"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        form input[type="button"]:hover {
            background-color: #0056b3;
        }

        .contact-details {
            margin-top: 20px;
            text-align: center;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            section {
                margin: 10px;
                padding: 15px;
            }

            header {
                font-size: 1.2em;
            }
        }
    </style>

</head>
<body>
    <header>
        <h1>Contact Me </h1>
        <nav>
            <a href="home.html">Home</a> 
            <a href="about.html">About</a> 
            <a href="contact.html">Contact</a>  
            <a href="services.html">Services</a>
        </nav>
    </header>

    <section>
        <p>Jika Kamu memiliki pertanyaan ataupun ada yang ingin di sampaikan, dapat menghubungi saya lewat email di bawah ini.</p>
        <form id="myForm">
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name" placeholder="Masukkan Nama"><br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Masukkan Email"><br><br>

            <label for="email">Text:</label><br>
            <input type="text" id="text" name="text" placeholder="Masukkan Text"><br><br>
            <input type="button" id="submitBtn" value="Submit">
        </form>
    </section>
</body>
</html>
